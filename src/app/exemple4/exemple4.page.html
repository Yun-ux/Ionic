<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title>*ngFor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ul>
    <li
      *ngFor="let item of list; let i = index; let pair = even"
      [ngClass]="{'pink' : pair}"
    >
      {{i}}{{ item | titlecase }}
    </li>
  </ul>
  <ion-list>
    <ion-item *ngFor="let item of list;let i = index;">
      <p slot="start">{{i}}</p>
      <p slot="end">{{item}}</p>
    </ion-item>
  </ion-list>
</ion-content>
