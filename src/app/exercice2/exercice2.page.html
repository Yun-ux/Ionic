<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Exercice 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">ingr√©dients</ion-label>
    <ion-input [(ngModel)]="variable"></ion-input>
    <ion-button
      (click)="add()"
      size="block"
      slot="end"
      [disabled]="!variable"
      color="tertiary"
      >+</ion-button
    >
  </ion-item>
  <ion-list>
    <ion-item
      *ngFor="let item of list"
      (click)="cocher(item)"
      [ngClass]="{'barre': item.isChecked }"
    >
      <ion-button slot="end" (click)="showAlert(item)" color="tertiary">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
